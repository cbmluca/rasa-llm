# examples of user messages grouped by intents (training data)
version: "3.1"

# all NLU basic requests
nlu:
- intent: ask_weather
  examples: |
    - what's the weather in [Copenhagen](city)?
    - weather [Oslo](city)
    - current weather [Berlin](city)
    - weather now in [London](city)
    - tell me the weather for [Aarhus](city)
    - how's the weather in [New York](city)?
    - weather [Copenhagen](city)
    - how's the weather in [Oslo](city) right now?
    - what's it like outside in [Berlin](city)?
    - do I need a jacket in [Aarhus](city)?
    - temperature in [London](city) please
    - give me the current weather for [New York](city)
    - can you check weather for [Paris](city)?

- intent: news_daily
  examples: |
    - daily overview
    - daily news
    - what's new today?
    - top headlines today
    - give me a quick news brief
    - daily news please
    - give me today's top stories
    - what's new today?
    - a quick news brief
    - show me the headlines

- intent: add_todo
  examples: |
    - add todo [buy milk](todo_text)
    - please add [call the dentist](todo_text)
    - remember to [send the report](todo_text)
    - note [book train tickets](todo_text)
    - to do: [prepare slides](todo_text)
    - add [call the dentist](todo_text) to my list

- intent: list_todos
  examples: |
    - list my todos
    - show my notes
    - what's on my list?
    - show todos
    - list my todos
    - show my notes
    - what's on my list?
    - show todos
    - read my tasks

- intent: create_event
  examples: |
    - create calendar event [Project sync](event_title) at [2025-11-01 14:00](event_start)
    - add event [Team lunch](event_title) on [2025-11-03 12:30](event_start)
    - new event [Dentist](event_title) [2025-11-10 09:00](event_start)
    - create calendar event [Project sync](event_title) at [2025-12-01 14:00](event_start)
    - add event [Team lunch](event_title) on [2025-12-03 12:30](event_start)
    - new event [Dentist](event_title) [2025-12-10 09:00](event_start)
    - schedule [Interview](event_title) at [2025-12-06 10:15](event_start)

- intent: list_events
  examples: |
    - list my events
    - show my events
    - show calendar
    - what events do I have?
    - list calendar entries

- intent: out_of_scope
  examples: |
    - what is the meaning of life?
    - tell me a joke about black holes
    - can you write me a poem about clouds?
    - do you know my wifi password?
    - why is the sky purple on tuesdays?
    - what's the meaning of life?
    - tell me a joke about gravity
    - write a poem about clouds
    - do you know my wifi password?
    - why is the sky purple on tuesdays?


# used for structured data
- regex: event_start
  examples: |
    - \d{4}-\d{2}-\d{2}\s\d{2}:\d{2}

# small lookup for cities
- lookup: city
  examples: |
    - Copenhagen
    - Oslo
    - Berlin
    - London
    - Aarhus
