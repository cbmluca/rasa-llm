# examples of conversation flows (training data for dialogue)
version: "3.1"
rules:
- rule: Answer weather directly
  steps:
    - intent: ask_weather
    - action: action_get_weather

- rule: Daily news overview
  steps:
    - intent: news_daily
    - action: action_news_daily

- rule: topic news
  steps:
    - intent: news_topic
    - action: action_llm_router

- rule: Add todo
  steps:
    - intent: add_todo
    - action: action_add_todo

- rule: List todos
  steps:
    - intent: list_todos
    - action: action_list_todos

- rule: Create calendar event
  steps:
    - intent: create_event
    - action: action_create_ics

- rule: List calendar events
  steps:
    - intent: list_events
    - action: action_list_events

- rule: Out-of-scope goes to LLM router
  steps:
    - intent: out_of_scope
    - action: action_llm_router

- rule: Fallback goes to LLM router
  steps:
    - intent: nlu_fallback
    - action: action_llm_router